tags:
  - Teas
summary: Get list of teas
operationId: getTeas
description: 'Get list of teas with pagination and filters'
security: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: Page number
  - in: query
    name: perPage
    schema:
      type: integer
      default: 10
    description: Number of items per page
  - in: query
    name: sortBy
    schema:
      type: string
      enum:
        [
          _id,
          teaName,
          description,
          image,
          category,
          originCountry,
          teaStockInGrams,
          deliveryPricePerGramInDollars,
          purchasePricePerGramInChinaInDollars,
          costPricePerGram,
          salePriceInUkrainePerGramInDollars,
          createdAt,
          updatedAt,
        ]
      default: _id
    description: Field to sort by
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: [asc, desc]
      default: asc
    description: Sort order
  - in: query
    name: category
    schema:
      type: string
    description: Filter by category
responses:
  '200':
    description: 'List of teas with pagination'
    content:
      application/json:
        schema:
          $ref: '../../../swagger/components/schemas/teasListResponse.yaml'
